<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Narrately</title>
  <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Array.prototype.find,Intl" /> -->
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <style type="text/css">
    * {
      font-family: 'Nunito', sans-serif;
      /*letter-spacing: 0.5px;*/
    }

    .box {
      /*margin-right: 10px;
        margin-left: 10px;*/
      border-radius: 0px !important;
      margin-bottom: 0.75em !important;
      -webkit-box-shadow: 2px 2px 15px 3px rgba(0, 0, 0, 0.15) !important;
      box-shadow: 2px 2px 15px 3px rgba(0, 0, 0, 0.15) !important;
    }

    input,
    textarea {
      border-radius: 0px !important;
      border: solid 0.5px #ccc !important;
    }

    .tile {
      border-radius: 0px !important;
      border: 1px solid rgba(255, 255, 255, 0.3);
      -webkit-box-shadow: 2px 2px 15px 2px rgba(0, 0, 0, 0.15) !important;
      box-shadow: 2px 2px 15px 2px rgba(0, 0, 0, 0.15) !important;
    }

    .modal-content {
      padding: 5px;
      max-height: 100vh !important;
    }

    .modal-content .box {
      border-radius: 0px !important;
    }

    @media screen and (max-width: 768px) {
      .hero-first {
        padding-top: 4rem;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but Narrately doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
